<div class="container">
    <form (submit)="reportHours()">
        <div class="form-group">
            <input type="number" [(ngModel)]="hours.EmploymentId" name="EmploymentId" class="form-control" placeholder="Documento" required autofocus>
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="hours.Names" name="Names" class="form-control" placeholder="Nombres y apellidos" required>
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="hours.startDate" name="startDate" class="form-control" placeholder="Fecha inicio" required>
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="hours.endDate" name="endDate" class="form-control" placeholder="Fecha fin" required>
        </div>

        <div class="form-group">
            <input type="number" [(ngModel)]="hours.startTurn" name="startTurn" class="form-control" placeholder="Horario inicio de turno" required>
        </div>

        <div class="form-group">
            <input type="number" [(ngModel)]="hours.endTurn" name="endTurn" class="form-control" placeholder="Horario fin de turno" required>
        </div>

        <div class="form-group">
            <input type="number" [(ngModel)]="hours.startTime" name="startTime" class="form-control" placeholder="Horario fin de turno" required>
        </div>

        <div class="form-group">
            <input type="number" [(ngModel)]="hours.endTime" name="endTime" class="form-control" placeholder="Horario fin de turno" required>
        </div>
        
        <div class="form-group">
            <textarea class="form-control" rows="3"  [(ngModel)]="hours.reason" name="reason" placeholder="Motivo hora extra"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Reportar horas </button>
    </form>

</div>
